openapi: 3.0.0
info:
  title: Supplier API - Supplier-side Endpoints
  version: '1.0'
  contact:
    email: supplier-api@getyourguide.com
    name: 'Integration Support, GetYourGuide'
    url: https://integrator.getyourguide.com
servers:
  - url: 'https://{host}'
    variables:
      host:
        default: example-host.com
    description: Supplier Endpoint
security:
  - BasicAuth: []
paths:
  /1/get-availabilities/:
    get:
      summary: Availability Query
      tags:
        - Availability
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                Time Point Product - Individual:
                  value:
                    data:
                      availabilities:
                        - dateTime: '2020-12-01T10:00:00+02:00'
                          productId: prod123
                          cutoffSeconds: 3600
                          vacancies: 10
                          currency: 'EUR'
                          pricesByCategory:
                            retailPrices:
                              - category: 'ADULT'
                                price: 1500
                              - category: 'CHILD'
                                price: 1000
                        - dateTime: '2020-12-01T15:00:00+02:00'
                          productId: prod123
                          cutoffSeconds: 1800
                          vacancies: 12
                          currency: 'EUR'
                          pricesByCategory:
                            retailPrices:
                              - category: 'ADULT'
                                price: 1600
                              - category: 'CHILD'
                                price: 1100
