                            - fromTime: '09:00'
                              toTime: '12:00'
                          productId: prod123
                          cutoffSeconds: 0
                          vacancies: 12
                Time Point Product - Tiered Pricing Over API:
                  value:
                    data:
                      availabilities:
                        - dateTime: '2020-12-01T10:00:00+02:00'
                          productId: prod123
                          cutoffSeconds: 3600
                          vacancies: 10
                          currency: 'EUR'
                          tieredPricesByCategory:
                            retailPrices:
                              - category: 'ADULT'
                                tiers:
                                  - lowerBound: 1
                                    upperBound: 5
                                    price: 1600
                                  - lowerBound: 6
                                    upperBound: 10
                                    price: 1500
                              - category: 'CHILD'
                                tiers:
                                  - lowerBound: 1
                                    upperBound: 5
                                    price: 1100
                                  - lowerBound: 6
                                    upperBound: 10
                                    price: 1000
                Time Period Product - Tiered Pricing Over API:
