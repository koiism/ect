                Time Point Product - Availability By Ticket Category:
                  value:
                    data:
                      availabilities:
                        - dateTime: '2020-12-01T10:00:00+02:00'
                          productId: prod123
                          cutoffSeconds: 3600
                          currency: 'EUR'
                          vacanciesByCategory:
                            - category: 'ADULT'
                              vacancies: 5
                            - category: 'CHILD'
                              vacancies: 5
